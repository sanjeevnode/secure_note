name: secure_note
description: "Secure Notes"


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  flutter_svg: ^2.2.1


    
  cupertino_icons: ^1.0.8
  bloc: ^9.2.0
  flutter_bloc: ^9.1.1
  firebase_core: ^4.4.0
  get_it: ^9.2.0
  firebase_auth: ^6.1.4
  dio: ^5.9.1
  equatable: ^2.0.8
  flutter_native_splash: ^2.4.7
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_gen: ^5.11.0
  build_runner: ^2.8.0
  flutter_launcher_icons: ^0.14.4
  rename: ^3.1.0


flutter:  
  uses-material-design: true

  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Noto_Sans_Mono
      fonts:
        - asset: assets/fonts/Noto_Sans_Mono/NotoSansMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/Noto_Sans_Mono/NotoSansMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/Noto_Sans_Mono/NotoSansMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Noto_Sans_Mono/NotoSansMono-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/icon.png"
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter_gen:
  assets:
    enabled: true
    outputs:
      class_name: Assets
      package_parameter_enabled: false
  output: lib/src/core/generated
  line_length: 80

  integrations:
    flutter_svg: 
    

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/icon.png
  web: true
  android: false
  ios: false
  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
